version: "3.9"
services:
  web:
    image: nginx:1.27-alpine
    ports:
      - "8030:80"
    volumes:
      - ./www:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    image: php:8.2-fpm
    container_name: lab2_php
    volumes:
      - ./www:/var/www/html
    expose:
      - "9000"
    working_dir: /var/www/html

  composer:
    image: composer:2.7
    container_name: lab2_composer
    volumes:
      - ./www:/app
    working_dir: /app
    command: >
      sh -c "composer install --no-dev --optimize-autoloader"
    depends_on:
      - php
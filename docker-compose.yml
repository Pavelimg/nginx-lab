version: "3.9"
services:
    php:
        image: php:8.2-fpm
        container_name: lab2_php
        volumes:
            - ./www:/var/www/html
        expose:
        - "9000"
    web:
        image: nginx:1.27-alpine
        ports:
        - "8030:80"
        volumes:
        - ./code:/usr/share/nginx/html
    nginx:
        image: nginx:latest 
        ports:
          - "80:80"  
        depends_on:
            - php 

